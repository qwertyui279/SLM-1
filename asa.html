<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>终极侧边栏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 超大触控按钮 -->
    <button class="menu-btn" id="menu-btn" aria-label="打开导航菜单">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- 高性能侧边栏 -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-rocket"></i>网站导航</h2>
            <button class="close-btn" id="close-btn" aria-label="关闭导航菜单">
                <i class="fas fa-times"></i>
            </button>
        </div>
<div class="sidebar-menu">
        <!-- 主菜单项 -->
        <a href="#" class="menu-item active" data-section="home">
            <i class="fas fa-home"></i>
            <span>首页</span>
            <span class="badge">新</span>
        </a>
        
        <a href="#" class="menu-item" data-section="products">
            <i class="fas fa-box-open"></i>
            <span>产品中心</span>
        </a>
        
        <!-- 可折叠子菜单 -->
        <div class="menu-item has-submenu" data-section="services">
            <i class="fas fa-cogs"></i>
            <span>服务项目</span>
            <i class="fas fa-chevron-down submenu-icon"></i>
        </div>
        
        <div class="submenu">
            <a href="#" class="submenu-item">咨询服务</a>
            <a href="#" class="submenu-item">技术支持</a>
            <a href="#" class="submenu-item">培训服务</a>
        </div>
        
        <a href="#" class="menu-item" data-section="about">
            <i class="fas fa-info-circle"></i>
            <span>关于我们</span>
        </a>
        
        <a href="#" class="menu-item" data-section="contact">
            <i class="fas fa-phone-alt"></i>
            <span>联系我们</span>
            <span class="badge">3</span>
        </a>
    </div>
    
    <!-- 用户信息面板 -->
    <div class="user-panel">
        <div class="user-avatar">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="用户头像">
        </div>
        <div class="user-info">
            <div class="user-name">张小明</div>
            <div class="user-role">管理员</div>
        </div>
        <button class="logout-btn" aria-label="退出登录">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </div>
</nav>
<!-- 主内容区 -->
<main class="main-content" id="main-content">
    <section class="content-section active" data-section="home">
        <h1>欢迎来到我们的网站</h1>
        <p>这是一个经过极致优化的侧边栏导航实现</p>
    </section>
    
    <section class="content-section" data-section="products">
        <h1>我们的产品</h1>
        <p>这里展示产品内容...</p>
    </section>
    
    <section class="content-section" data-section="services">
        <h1>服务项目</h1>
        <p>这里展示服务内容...</p>
    </section>
    
    <section class="content-section" data-section="about">
        <h1>关于我们</h1>
        <p>这里展示公司信息...</p>
    </section>
    
    <section class="content-section" data-section="contact">
        <h1>联系我们</h1>
        <p>这里展示联系方式...</p>
    </section>
</main>
<style>
    /* 极限性能优化基础 */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
    }
    
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, 
                    Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background: #f8f9fa;
        overflow-x: hidden;
        min-height: 100vh;
    }
    
    /* 超灵敏触控按钮 */
    .menu-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        width: 64px;
        height: 64px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 50%;
        font-size: 28px;
        cursor: pointer;
        z-index: 1001;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        transition: transform 0.15s cubic-bezier(0.18, 0.89, 0.32, 1.28), 
                    background 0.2s ease;
        will-change: transform;
        user-select: none;
        -webkit-user-select: none;
        outline: none;
    }
    
    .menu-btn:hover {
        background: #43A047;
        transform: scale(1.08);
    }
    
    .menu-btn:active {
        transform: scale(0.96);
        background: #3D8B40;
    }
/* 高性能侧边栏 */
.sidebar {
    position: fixed;
    top: 0;
    left: -320px;
    width: 320px;
    height: 100vh;
    background: linear-gradient(135deg, #2c3e50, #34495e);
    color: white;
    z-index: 1000;
    box-shadow: 2px 0 20px rgba(0,0,0,0.2);
    transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    will-change: transform;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.sidebar.active {
    transform: translateX(320px);
}

.sidebar-header {
padding: 22px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0,0,0,0.15);
    border-bottom: 1px solid rgba(255,255,255,0.1);
}

.sidebar-header h2 {
    font-size: 1.4rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 12px;
}

.close-btn {
    background: none;
    border: none;
    color: rgba(255,255,255,0.8);
    font-size: 1.4rem;
    cursor: pointer;
    padding: 8px;
    border-radius: 50%;
    transition: all 0.2s ease;
}

.close-btn:hover {
    background: rgba(255,255,255,0.1);
    color: white;
}
/* 导航菜单样式 */
.sidebar-menu {
    flex: 1;
    overflow-y: auto;
    padding: 15px 0;
    scrollbar-width: thin;
    scrollbar-color: rgba(255,255,255,0.2) transparent;
}

.sidebar-menu::-webkit-scrollbar {
    width: 6px;
}

.sidebar-menu::-webkit-scrollbar-thumb {
    background-color: rgba(255,255,255,0.2);
    border-radius: 3px;
}

.menu-item {
    display: flex;
    align-items: center;
    padding: 16px 24px;
    color: white;
    text-decoration: none;
    font-size: 1.05rem;
    transition: all 0.2s ease;
    position: relative;
    user-select: none;
}

.menu-item i:first-child {
    width: 24px;
    font-size: 1.1rem;
    margin-right: 16px;
    text-align: center;
}

.menu-item .badge {
    margin-left: auto;
    background: #e74c3c;
    color: white;
    font-size: 0.75rem;
    padding: 3px 8px;
    border-radius: 10px;
    font-weight: bold;
}

.menu-item:hover {
    background: rgba(255,255,255,0.08);
}

.menu-item.active {
    background: rgba(255,255,255,0.12);
    border-left: 4px solid #4CAF50;
}

/* 子菜单样式 */
.has-submenu {
    cursor: pointer;
}

.submenu-icon {
    margin-left: auto;
    font-size: 0.9rem;
    transition: transform 0.3s ease;
}

.has-submenu.active .submenu-icon {
    transform: rotate(180deg);
}

.submenu {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.submenu.active {
    max-height: 500px;
}

.submenu-item {
    display: block;
    padding: 12px 24px 12px 64px;
    color: rgba(255,255,255,0.8);
    text-decoration: none;
    font-size: 0.95rem;
    transition: all 0.2s ease;
}

.submenu-item:hover {
    background: rgba(255,255,255,0.05);
    color: white;
}
/* 用户面板 */
    .user-panel {
        display: flex;
        align-items: center;
        padding: 16px 20px;
        background: rgba(0,0,0,0.15);
        border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        overflow: hidden;
        margin-right: 12px;
    }
    
    .user-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .user-info {
        flex: 1;
    }
    
    .user-name {
        font-weight: 500;
        font-size: 0.95rem;
    }
    
    .user-role {
        font-size: 0.8rem;
        opacity: 0.7;
        margin-top: 2px;
    }
    
    .logout-btn {
        background: none;
        border: none;
        color: rgba(255,255,255,0.7);
        font-size: 1.2rem;
        cursor: pointer;
        padding: 8px;
        border-radius: 50%;
        transition: all 0.2s ease;
    }
    
    .logout-btn:hover {
        background: rgba(255,255,255,0.1);
        color: white;
    }
    
    /* 主内容区 */
    .main-content {
        padding: 30px;
        transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .sidebar.active ~ .main-content {
        transform: translateX(320px);
    }
    
    .content-section {
        display: none;
    }
    
    .content-section.active {
        display: block;
        animation: fadeIn 0.4s ease;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    /* 响应式调整 */
    @media (max-width: 768px) {
        .sidebar {
            width: 280px;
        }
        
        .sidebar.active ~ .main-content {
            transform: translateX(280px);
        }
        
        .menu-btn {
            width: 56px;
            height: 56px;
            font-size: 24px;
            top: 15px;
            left: 15px;
        }
    }
</style>
<script>
    // DOM元素
    const menuBtn = document.getElementById('menu-btn');
    const closeBtn = document.getElementById('close-btn');
    const sidebar = document.getElementById('sidebar');
    const menuItems = document.querySelectorAll('.menu-item');
    const submenuToggles = document.querySelectorAll('.has-submenu');
    const contentSections = document.querySelectorAll('.content-section');
    
    // 侧边栏切换
    function toggleSidebar() {
        sidebar.classList.toggle('active');
        document.body.style.overflow = sidebar.classList.contains('active') ? 'hidden' : '';
    }
    
    // 确保按钮点击100%响应
    menuBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        toggleSidebar();
    }, { passive: });
    
    closeBtn.addEventListener('click', toggleSidebar);
    
    // 点击外部关闭侧边栏
    document.addEventListener('click', function(e) {
        if (!sidebar.contains(e.target) && e.target !== menuBtn) {
            sidebar.classList.remove('active');
            document.body.style.overflow = '';
        }
    }, { passive: true });
    
    // 子菜单切换
    submenuToggles.forEach(item => {
        item.addEventListener('click', function(e) {
            e.stopPropagation();
            const submenu = this.nextElementSibling;
            this.classList.toggle('active');
            submenu.classList.toggle('active');
        }, { passive: true });
    });
    
    // 菜单项点击切换内容
    menuItems.forEach(item => {
        item.addEventListener('click', function(e) {
            if (!this.classList.contains('has-submenu')) {
                e.preventDefault();
                
                // 更新活动菜单项
                menuItems.forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                
                // 切换内容区域
                const section = this.dataset.section;
                contentSections.forEach(sec => {
                    sec.classList.remove('active');
                    if (sec.dataset.section === section) {
                        sec.classList.add('active');
                    }
                });
                
                // 移动端自动关闭侧边栏
                if (window.innerWidth <= 768) {
                    toggleSidebar();
                }
            }
        }, { passive: true });
    });
    
    // 优化移动端滚动性能
    let lastScroll = 0;
    sidebar.addEventListener('touchmove', function(e) {
        const currentScroll = this.scrollTop;
        const maxScroll = this.scrollHeight - this.clientHeight;
        
        if ((currentScroll <= 0 && e.touches[0].clientY > lastScroll) || 
            (currentScroll >= maxScroll && e.touches[0].clientY < lastScroll)) {
            e.preventDefault();
        }
        
        lastScroll = e.touches[0].clientY;
    }, { passive: false });
</script>
</body>
</html>
